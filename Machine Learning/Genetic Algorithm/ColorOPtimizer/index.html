<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genetic Algorithm Colors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="topBar">
        <label for="mutationChance" id="mutationChanceLabel">Mutation Chance: 1%</label>
        <input type = "range" id="mutationChance" max="25" min="0" step="0.01" value = "1">
        <label for="mutationDegree" id="mutationDegreeLabel">Mutation Degree: 18</label>
        <input type = "range" id="mutationDegree" max="100" min="0" step="1" value = "18">
        <button id="nextGenerationButton">Next Generation</button>
        <label id="colorPickerLabel" for="colorPicker">Background Darkness: 155</label>
        <input type="range" id="colorPicker" max="255" min="0" step="1" value = "155">
    </div>
    <div id="canvas"></div>
</body>
</html>
